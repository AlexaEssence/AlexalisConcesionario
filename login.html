<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concesionario iCar Plus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="pink lighten-4">
    <div class="row">
        <h3 class="col s4 offset-s4 blue-text text-darken-2">Inicio de sesión</h3>
        <form id="formLogin" action="" class="col s12">
            <div class="row">
                <div class="input-field col s4 offset-s2">
                    <input id="usuario" type="text" class="validate blue-text text-darken-2">
                    <label for="usuario" class="blue-text text-darken-2">Usuario</label>
                </div>
                <div class="input-field col s4">
                    <input id="password" type="password" class="validate blue-text text-darken-2">
                    <label for="password" class="blue-text text-darken-2">Contraseña</label>
                </div>
                <button id="botonLogin" class="btn waves-effect waves-light col s3 offset-s4" type="button" onclick="entrar()">Iniciar sesión
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </form>
        <h5 id="error" class="col s4 offset-s4 red-text text-darken-3"></h5>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="assets/js/index.js"></script>
</body>
</html>
